<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Quiz App</title>
    <script
      language="javascript"
      type="text/javascript"
      src="./js.js"
      defer
    ></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main class="containermain">
      <section class="containerform">
        <form class="addQuestionForm" data-js="addQuestionForm">
          <label for="yourQuestion">Your Question:</label><br />
          <textarea
            id="yourQuestion"
            name="yourQuestion"
            data-js="yourQuestion"
          ></textarea
          ><br />
          <label for="yourAnswer">Your Answer:</label><br />
          <textarea
            id="yourAnswer"
            name="yourAnswer"
            data-js="yourAnswer"
          ></textarea
          ><br />
          <label for="tags">Your tags:</label><br />
          <input type="text" id="tags" name="tags" />
          <br />
          <button
            class="addQuestionForm__submit"
            data-js="addQuestionForm__submit"
            type="submit"
          >
            Submit
          </button>
        </form>
      </section>
    </main>
    <footer class="navbar">
      <nav>
        <a href="./index.html"
          ><img
            class="navbar__home"
            id="homenavbar"
            aria-label="home"
            src="./images/home.svg"
            alt="home"
        /></a>
      </nav>
      <nav>
        <a href="./bookmark.html"
          ><img
            class="navbar__bookmark"
            aria-label="bookmark"
            src="./images/bookmark.svg"
            alt="bookmark"
        /></a>
      </nav>
      <nav>
        <a href=""
          ><img
            class="navbar__addQuestion"
            aria-label="user profile"
            src="./images/add-square-active.svg"
            alt="profile"
        /></a>
      </nav>
      <nav>
        <a href=""
          ><img
            class="navbar__profile"
            aria-label="user profile"
            src="./images/profile-user-account-svgrepo-com.svg"
            alt="profile"
        /></a>
      </nav>
    </footer>
  </body>
</html>
