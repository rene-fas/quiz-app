<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Quiz App</title>
  </head>
  <section class="container main">
    <header>
      <h1>Quiz App</h1>
    </header>
    <body>
      <section class="card" id="card">
        <img class="bookmarkcard" src="./images/bookmark.png" alt="bookmark" />
        <section class="innercard">
          <p class="Frage">Was ist ein Platzhalter?</p>
          <button class="buttonanswer">Show answer</button>
          <p class="answertext">Hier ist die Antwort auf die Frage</p>
        </section>
        <ul class="tags">
          <li>tag 1</li>
          <li>tag 2</li>
          <li>tag 3</li>
        </ul>
      </section>
      <section class="card" id="card2">
        <img class="bookmarkcard" src="./images/bookmark.png" alt="bookmark" />
        <section class="innercard">
          <p class="Frage">Was macht ein Platzhalter?</p>
          <button class="buttonanswer">Show answer</button>
          <p class="answertext">Hier ist die Antwort auf die Frage</p>
        </section>
        <ul class="tags">
          <li>tag 1</li>
          <li>tag 2</li>
          <li>tag 3</li>
        </ul>
      </section>
    </body>
    <footer class="navbar">
      <a href=""><img src="./images/home.png" alt="home" /></a>
      <a href=""><img src="./images/bookmark.png" alt="bookmark" /></a>
      <a href=""><img src="./images/user.png" alt="profile" /></a>
    </footer>
  </section>
</html>
